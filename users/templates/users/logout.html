{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section id="logout" class="team section-bg">
    
    <div class="container-xxl py-5 wow fadeInUp mt-3" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="bi bi-box-arrow-right display-1"></i>
                    <h1 class="mb-4">You Have Been Logged Out.</h1>
                    <p class="mb-4">Want to Log In again??</p>
                    <a class="btn btn-primary py-3 px-5" href="{% url 'login' %}">Log In</a>
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
