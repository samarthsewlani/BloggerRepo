{% extends 'blogs/base.html' %}
{% load static %}

{% block content %}

<!-- ======= Hero Section ======= -->
<section id="hero" class="d-flex align-items-center">
    <div class="container mt-5" data-aos="zoom-out" data-aos-delay="100" style="padding-top: 0%;">
      <div class="row">
  
            <div class="sidebar-widget subscribe mb-5 m-auto" style="width: 100%;">
              
              <form method="post" enctype="multipart/form-data"> 
                {% csrf_token %} 
                <h4 class="text-center widget-title">Update Blog</h4>
                {{ form.media}}
                <div class="form-group">
                    {{ form.title }}
                </div>
                <div class="form-group">
                    {{ form.body }}
                </div>
                <h4 class="text-center widget-title">Upload Cover photo</h4>
                {{ form.cover }}
                <div class="row justify-content-center">
                    <button type="submit" class="btn btn-primary d-block mt-3" style="width: 30%;">Create Blog</button>
                </div>
            </form>
            </div>
      </div>
    </div>
  </section><!-- End Hero -->




{% endblock %}
