{% extends "blogs/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<section id="logout" class="team section-bg">
    
    <div class="container-xxl py-5 wow fadeInUp mt-3" data-wow-delay="0.1s">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <i class="fas fa-skull-crossbones display-1" style="color: red;"></i>
                    <h1 class="mb-4"> Are you sure you want to delete this blog??</h1>
                    <p class="mb-4">Want to Log In again??</p>
                    <a class="btn btn-info py-3 px-5" href="{% url 'blog_detail_new' blog.id %}">Go Back</a>
                    <a class="btn btn-danger py-3 px-5" href="{% url 'delete' blog.id %}">Delete</a>
                    
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
